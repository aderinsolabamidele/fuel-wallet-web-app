<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            width: 100%;
            background: linear-gradient(90deg, #008000, #FFD700, #FF0000);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Section Container */
        section {
            max-width: 600px;
            width: 90%;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Headings */
        h2 {
            color: #008000;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        h3 {
            color: #FF0000;
            font-size: 1.3rem;
            margin-top: 20px;
        }

        /* Contact Info */
        .contact-info {
            font-size: 1rem;
            line-height: 1.8;
        }

        .contact-info a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .contact-info a:hover {
            text-decoration: underline;
            color: #ffcc00;
        }

        /* Social Media Buttons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .social-links a {
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .instagram { background: #C13584; color: white; }
        .twitter { background: #1DA1F2; color: white; }
        .facebook { background: #1877F2; color: white; }

        .social-links a:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <header>
        Contact Us
    </header>

    <section id="more">
        <h2>More</h2>

        <h3>üìû Contact Us</h3>
        <p class="contact-info">
            Have questions or need assistance? Reach out to us! <br>
            <strong>Phone:</strong> <a href="#">08033084322</a> <br>
            <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a> <br>
            <strong>WhatsApp:</strong> <a href="https://wa.me/1234567890" target="_blank">Chat on WhatsApp</a>
        </p>

        <h3>üìç Visit Us</h3>
        <p class="contact">803 308 4322</p>

        <h3>üí¨ Social Media</h3>
        <div class="social-links">
            <a href="https://instagram.com/yourprofile" class="instagram" target="_blank">Instagram</a> 
            <a href="https://twitter.com/yourprofile" class="twitter" target="_blank">Twitter</a> 
            <a href="https://facebook.com/yourprofile" class="facebook" target="_blank">Facebook</a>
        </div>
    </section>

</body>
</html>
